<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mapManager">
    <meta name="author" content="Paul Parton">
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .searchResults{
            list-style-type: none;
            padding:10px;
        }
        .searchResults p{
            padding:10px;
        }
        .searchResults:nth-child(odd){
            background:#eeeeee;
        }
        .searchResults:nth-child(even){
            background:#ffffff;
        }
        .map-canvas { height: 400px; }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <title>Sidekick training ground</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Sidekick: The special source</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container" ng-controller="MapCtrl">
    <div class="row">
        <div class="span4">
            <ul>
                <li ng-repeat="marker in markers"><a href="#" ng-mouseover="triggerMarkerOpen(marker)">{{marker.title}}</a></li>
            </ul>
        </div>
        <div class="span8">
            <section id="map"  >

                <div id="map_canvas" ui-map="myMap" class="map-canvas" ui-event="{'map-idle':'onMapIdle()' }" ui-options="mapOptions">
             </section>
         </div>
     </div>
 </div>

 <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
 <script src="js/bootstrap.js"></script>

 <script>

     $('#nukeButton').click(function(){

         alert('boom')

     });

     function onGoogleReady() {

         //angular.bootstrap(document.getElementById("map"), ['mapManager']);
         angular.bootstrap(document, ['mapManager']);

     }


 </script>

 <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js'></script>
 <script src='http://code.angularjs.org/1.2.0rc1/angular-route.js'></script>
 <script type="text/javascript" src="bower_components/angular-ui-utils/modules/event/event.js "></script>
 <script type="text/javascript" src="bower_components/angular-ui-map/src/map.js"></script>
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>
 <script src="js/app.js"></script>

 </body>
 </html>
